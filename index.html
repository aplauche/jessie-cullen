<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jessie <span></span> Cullen</h1>
      <h2>Fine art curator, living + working in Berlin, Germany</h2>
    </header>

    <img src="assets/arrow.svg" class="arrow" />

    <section>
      <figure>
        <img
          src="assets/image1.jpg"
          srcset="assets/image1.jpg, assets/image1-2x.jpg 2x"
          alt="Vase with Flowers. Circa 1700. Institution: Mauritshuis"
        />

        <figcaption>
          Vase with Flowers. Circa 1700. Institution: Mauritshuis
        </figcaption>
      </figure>
    </section>

    <section class="dark">
      <figure>
        <img
          src="assets/image2.jpg"
          srcset="assets/image2.jpg, assets/image2-2x.jpg 2x"
          alt="Cat with kittens. Date: 1844. Institution: Rijksmuseum"
        />

        <figcaption>
          Cat with kittens. Date: 1844. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>

    <section>
      <figure>
        <img
          src="assets/image3.jpg"
          srcset="assets/image3.jpg, assets/image3-2x.jpg 2x"
          alt="Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum"
        />

        <figcaption>
          Still Life with Flowers and Fruit. Date: 1728. Institution:
          Rijksmuseum
        </figcaption>
      </figure>
    </section>

    <section>
      <figure>
        <img
          src="assets/image4.jpg"
          srcset="assets/image4.jpg, assets/image4-2x.jpg 2x"
          alt="Still Life with Flowers. Date: 1718. Institution: Rijksmuseum"
        />

        <figcaption>
          Still Life with Flowers. Date: 1718. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
